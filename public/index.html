<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./game/tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <div id= "main">
    <h1 id= "header"></h1>
    <div id = "players">
      <h2 id = "you"></h2>
      <h2 id = "computer"></h2>
    </div>

    <div id= "game">
      <div id = "0" ></div>
      <div id = "1" ></div>
      <div id = "2" ></div>
      <div id = "3" ></div>
      <div id = "4" ></div>
      <div id = "5" ></div>
      <div id = "6" ></div>
      <div id = "7" ></div>
      <div id = "8" ></div>
    </div>

    <div id= "buttons">
      <button id= "new-game">New Game</button>
      <button id="give-up">Give Up</button>
    </div>
  </div>
</body>

</html>
